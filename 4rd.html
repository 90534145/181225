<font face="標楷體"><h1>冰屋</h1></font>
<font face="標楷體" size="6" p align="left">
好吃細膩的冰屋，帶有自家特色的刨冰，不同時段都有不同族群唷！<p>
位置很巷弄低調的冰屋，還是讓很多饕客慕名而來，就是要品味一口口不一樣的挫冰<p>
手工熬煮的糖水漿別於一般市面上的口味，很有自家特色<p>
採用季節性搭配的水果，用料大氣吃起來特別過癮，不用百元的日式刨冰，只有冰屋才能吃到吧！ <p>
